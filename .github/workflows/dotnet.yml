name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-library:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [netstandard2.0, net6.0, net7.0, net9.0]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          9.0.x
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore StringBuffer/StringBuffer.csproj
    
    - name: Build Library
      run: dotnet build StringBuffer/StringBuffer.csproj --no-restore --framework ${{ matrix.framework }}

  build-library-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          9.0.x
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore StringBuffer/StringBuffer.csproj
    
    - name: Build Library for .NET Framework
      run: dotnet build StringBuffer/StringBuffer.csproj --no-restore --framework net481

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework: [net6.0, net7.0, net9.0]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          9.0.x
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --framework ${{ matrix.framework }}
    
    - name: Test
      run: dotnet test --no-build --framework ${{ matrix.framework }} --verbosity normal
